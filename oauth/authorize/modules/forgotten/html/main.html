<div class="row">
	<form id="forgot-form" class="col-sm-6 col-sm-offset-2 form-horizontal" role="form" method="post">
		<h1 data-ltag="title"></h1>
		<p data-ltag="description"></p>

		<div class="form-group">
			<label for="email" class="col-sm-4 control-label" data-ltag="email"></label>
			<div class="col-sm-8">
				<input type="text" id="email" class="form-control" name="email" required />
			</div>
		</div>
		<br>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-8">
				<button class="btn btn-danger">
					<span data-ltag="request"></span>
					<i class="glyphicon glyphicon-send"></i>
				</button>
			</div>
		</div>
	</form>
	<div class="clearfix"></div>
	<div id="response-content"></div>
</div>
