<div class="row">
	<div class="page-header">
		<h1 data-ltag="title"></h1>
	</div>
	<p data-ltag="description"></p>
	<form id="forgot-form" class="col-sm-8 col-sm-offset-1 form-horizontal" role="form" method="post">
		<div class="form-group">
			<label for="password" class="col-sm-4 control-label" data-ltag="password"></label>
			<div class="col-sm-8">
				<input type="password" id="password" class="form-control" name="password" required />
			</div>
		</div>

		<div class="form-group">
			<label for="password_2" class="col-sm-4 control-label" data-ltag="password_2"></label>
			<div class="col-sm-8">
				<input type="password" id="password_2" class="form-control" name="password_2" required />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-8">
				<button class="btn btn-success">
					<span data-ltag="change_button"></span>
					<i class="glyphicon glyphicon-lock"></i>
				</button>
			</div>
		</div>
	</form>
	<div class="clearfix"></div>
	<div id="response-content"></div>
</div>
