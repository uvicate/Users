<div class="row">
	<form id="signin-form" class="col-sm-4 col-sm-offset-4" role="form" method="post">
		<img id="oauth2" class="pull-right img-responsive" src="../authorize/img/isotipo.png" alt="isotipo uVicate" />
		<h1 data-ltag="signin"></h1>
		<div class="form-group">
			<label for="username" class="control-label" data-ltag="username"></label>
			<input type="text" name="username" id="username" class="form-control" required />
		</div>

		<div class="form-group">
			<label for="password" class="control-label" data-ltag="password"></label>
			<input type="password" name="password" id="password" class="form-control" required />
		</div>

		<button class="btn btn-primary pull-right">
			<span data-ltag="signin-button"></span>
			<i class="glyphicon glyphicon-ok"></i>
		</button>
		<a id="forgotten" href="#" data-ltag="cant-login"></a>
	</form>
</div>
